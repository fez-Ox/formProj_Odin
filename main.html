<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="img-sidebar"></div>

    <div class="form-sidebar">
      <div class="text1">
        <h1>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </h1>
        <h1>Sign up <i>now</i> to get started.</h1>
      </div>

      <div class="text2">
        <h1>You <i>know</i> you want to.</h1>
      </div>

      <form action="" method="post" class="main-form">
        <fieldset>
          <h1>Let's do this!</h1>
          <div class="all-inputs">
            <div class="form-inputs">
              <label for="fNameInput">FIRST NAME</label>
              <input type="text" name="firstName" id="fNameInput" />

              <label for="emailInput">EMAIL</label>
              <input type="email" name="email" id="emailInput" />

              <label for="passInput">PASSWORD</label>
              <input type="password" name="pass" id="passInput" />
            </div>
            <div class="form-inputs">
              <label for="lNameInput">LAST NAME</label>
              <input type="text" name="lastName" id="lNameInput" />

              <label for="telInput">PHONE NUMBER</label>
              <input type="tel" name="tel" id="telInput" />

              <label for="cpassInput">CONFIRM PASSWORD</label>
              <input type="password" name="cpass" id="cpassInput" />
            </div>
          </div>
        </fieldset>
        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
      </form>
    </div>
  </body>
</html>
